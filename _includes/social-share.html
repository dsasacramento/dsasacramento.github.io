{%- assign share_title = "Share on" -%}
{%- assign twitter = site.data.social.twitter -%}

<div class="my-3">
    <h5 class="m-0 p-0">{{ share_title }}</h5>
    <hr />
    <a class="text-twitter mr-3 p-0" href="https://twitter.com/intent/tweet?{% if twitter.username %}via={{ twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ share_title }} Twitter"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>
</div>

<button onclick="copyCurrentUrl()">Copy Current URL</button>

<script>
function copyCurrentUrl() {
  const url = window.location.href; // Get the current URL

  // Create a temporary input element
  const tempInput = document.createElement('input');
  tempInput.value = url;
  document.body.appendChild(tempInput);

  // Select the content of the input field
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile devices

  // Copy the selected text to the clipboard
  document.execCommand('copy');

  // Remove the temporary input element
  document.body.removeChild(tempInput);

  alert('URL copied to clipboard: ' + url); // Optional: Provide feedback to the user
}
</script>
